{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> {% block title %}{% endblock %}
    <link href="{% static 'css/bootstrap-4.0.0/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>

<body>
    <div class="bd-example">
        <div class="pos-f-t">
            <div class="collapse" id="navbarToggleExternalContent">
                <div class="bg-dark p-4">
                    {% if request.session.is_login %}
                    <h4 class="text-white">{{ request.session.user_name }}，歡迎您登入!</h4>
                    {% endif %}
                    <li class="active"><a href="/index/" class="text-white">主頁</a></li>
                    <li class="active"><a href="/crawler/" class="text-white">獲取最新資料</a></li>
                    {% if request.session.is_login %}
                    <li class="active"><a href="/logout/" class="text-white">登出</a></li>
                    {% else %}
                    <li class="active"><a href="/login/" class="text-white">登入</a></li>
                    {% endif %}
                </div>
            </div>
            <nav class="navbar navbar-dark bg-dark">
                <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
            </nav>
        </div>
    </div>
    {% block content %}{% endblock %}
    <script src="{% static 'js/jquary.js' %}"></script>
    <script src="{% static 'css/bootstrap-4.0.0/dist/js/bootstrap.min.js' %}"></script>
</body>

</html>
